<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LogsViz</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = `{{ token }}`
      const map = new mapboxgl.Map({
              container: 'map', // container ID
              style: 'mapbox://styles/mapbox/streets-v11', // style URL
              center: [138, 36], // starting position
              zoom: 5 // starting zoom
            });

      fetch('/api/{{ secret }}', {})
        .then(response => {
          if (response.ok) {
            return response.json()
          } else {
            return {'count': 0}
          }
        })
        .then(json => {
          for (let i = 1; i < json[0].count; i++) {
            if (json[i].longitude == "" || json[i].latitude == "") { continue }
            const marker = new mapboxgl.Marker()
            marker
              .setLngLat([json[i].longitude, json[i].latitude])
              .setPopup(new mapboxgl.Popup().setHTML(`<h1>${json[i].sourceIP}</h1><li>${json[i].description}</li>`)) // add popup
              .addTo(map);
          }
        })

      // Add zoom and rotation controls to the map.
      map.addControl(new mapboxgl.NavigationControl());
    </script>
  </body>
</html>
